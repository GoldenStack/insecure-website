<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>insecure website</title>
        <meta name="author" content="GoldenStack">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="/assets/golden.png">

        <link rel="preload" href="/assets/fonts/Atkinson-Hyperlegible-Regular-102a.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="stylesheet" href="/assets/style.css">

    </head>

    <body>
        <div class="header">
            <div class="title">
                <h1><s>In</s>secure Website</h1>
            </div>
            <div class="navbar">
                <h3><a href="{{ crate::PREFIX }}index{{ crate::HOSTNAME }}">home</a></h3>
                <h3><a href="{{ crate::PREFIX }}login{{ crate::HOSTNAME }}">login</a></h3>
                <h3><a href="https://github.com/GoldenStack/insecure-website">source</a></h3>
            </div>
        </div>

        <br>

        <div style="text-align: center;">
            <p>your profile</p>
        </div>

        <div style="display: flex; justify-content: center;">
            <div>
                <!-- the templating library i'm using really shows, doesn't it -->
                <!-- look at this excess indentation! -->
                {% for y in 0..crate::HEIGHT %}
                    {% for x in 0..crate::WIDTH -%}
                        <input type="checkbox" autocomplete="off" onclick="window.location='{{ crate::PREFIX }}toggle-{{ x }}-{{ y }}-username-{{ username}}-password-{{ password }}{{ crate::HOSTNAME }}'"{{ Self::checked(self, x, y) }}>
                    {%- endfor %}
                    <br>
                {% endfor %}
            </div>
        </div>

        <div style="text-align: center;">
            <h style="font-size: 0.7rem;">your own glorious checkboxes !</h>
            <br>
            <h style="font-size: 0.7rem;">feel free to make any changes to your glorious domain.</h>
            <br>
            <a onclick="window.navigator.clipboard.writeText('{{ crate::PREFIX }}get-username-{{ username}}{{ crate::HOSTNAME }}')"><h style="font-size: 0.7rem; line-height: 0.8rem;">click to copy your public share link !</h></a>
        </div>
    </body>

    <style>
        input[type="checkbox"] {
            line-height: 0em;

            margin: 0.5rem 0.5rem;

            width: 1.5rem;
            height: 1.5rem;
        }
    </style>

    <script>

        document.getElementById("register").onclick = e => {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            window.location = `{{ crate::PREFIX }}register-username-${username}-password-${password}{{ crate::HOSTNAME }}`;
        }
    </script>

</html>
